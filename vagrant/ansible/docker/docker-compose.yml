version: '3'
services:
  mysqlmaster:
    image: mysql:5.7
    container_name: mysql-master
    privileged: true
    restart: on-failure
    networks:
      - default
    expose:
      - "3306"
    ports:
      - "3306:3306"
    ulimits:
      nofile:
        soft: 1000000
        hard: 1000000
    volumes:
      - /vagrant/mysql-master/conf/etc/mysql/conf.d:/etc/mysql/conf.d
      - mysql_datamaster:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root

  mysqlslave:
    image: mysql:5.7
    container_name: mysql-slave
    privileged: true
    restart: on-failure
    networks:
      - default
    expose:
      - "3306"
    ports:
      - "3307:3306"
    ulimits:
      nofile:
        soft: 1000000
        hard: 1000000
    volumes:
      - /vagrant/mysql-slave/conf/etc/mysql/conf.d:/etc/mysql/conf.d
      - mysql_dataslave:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root

  mysqlconfigure:
    image: mysql:5.7
    environment:
      - MYSQL_SLAVE_PASSWORD=root
      - MYSQL_MASTER_PASSWORD=root
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_REPLICATION_USER=repl
      - MYSQL_REPLICATION_PASSWORD=repl
    volumes:
      - /vagrant/mysql-master/mysql_connector.sh:/tmp/mysql_connector.sh
    command: /bin/bash -x /tmp/mysql_connector.sh

volumes:
  mysql_datamaster:
    driver: local
    driver_opts:
      type: none
      device: /vagrant/mysql-master/shared
      o: bind
  mysql_dataslave:
    driver: local
    driver_opts:
      type: none
      device: /vagrant/mysql-slave/shared
      o: bind

networks:
  default:
    external:
      name: vagrant
